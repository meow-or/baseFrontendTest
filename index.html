<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

  <div class="page__container">

    <form class="question-form" action="https://60376bfd5435040017722533.mockapi.io/form" method="post" name="form"> 

      <h1 class="question-form__title">Задать вопрос</h1>
      
        <input class="question-form__input validation" name="name" type="text" id="name"
        placeholder="Фамилия Имя Отчество *" 
        required
        title="поле может содержать русские буквы, пробелы и тире" 
        pattern="[А-Я,а-я, ,-]{1,}">
      
        <input class="question-form__input validation" name="phone" type="tel" id="phone" 
        placeholder="Телефон *" 
        required
        title="заполните поле в формате +х ххх ххх-хх-хх"
        pattern="(^\+)([0-9, ,-]{1,})">
      
        <input class="question-form__input validation" name="email" type="email" id="email" 
        placeholder="Email"
        title="заполните поле в формате mail@example.com" 
        pattern="([0-9,-,-,_,A-Z,a-z]{1,})(@)([a-z]{1,})(\.)([a-z]{2,3})">

        <input class="question-form__input" type="submit" value="ОТПРАВИТЬ ЗАПРОС">
        

    </form>

  </div>

<!-- JS валидация в разработке, работает несовсем корректно.

  <script src="./scripts/validation.js"></script>

-->



</body>
</html>
